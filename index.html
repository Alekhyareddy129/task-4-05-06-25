<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Generator</title>
    <style>
        body {
            background-color: #1c1c1c;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prime Number Generator</h2>
    <table>
        <tr>
            <td>Start</td>
            <td><input type="number" id="start" placeholder="Enter start number"></td>
        </tr>
        <tr>
            <td>End</td>
            <td><input type="number" id="end" placeholder="Enter end number"></td>
        </tr>
        <tr>
            <td>Prime Number</td>
            <td><textarea id="output" readonly></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="generatePrimes()">Generate</button></td>
        </tr>
    </table>
</div>

<script>
    function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    function generatePrimes() {
        const start = parseInt(document.getElementById("start").value);
        const end = parseInt(document.getElementById("end").value);
        const output = document.getElementById("output");
        let primes = [];

        if (isNaN(start) || isNaN(end) || start > end) {
            output.value = "Please enter valid numbers where start â‰¤ end.";
            return;
        }

        for (let i = start; i <= end; i++) {
            if (isPrime(i)) {
                primes.push(i);
            }
        }

        output.value = primes.length > 0 ? primes.join(", ") : "No prime numbers found.";
    }
</script>

</body>
</html>
